name: Deploy website
on:
  push:
    branches:
      - main
env:
  API_URL: test.com
jobs:
  test:
    environment: dev
    env:
      CLIENT_SECRET: ${{vars.CLIENT_SECRET}}
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
      - name: Output vars
        run: |
          echo $API_URL
          echo $CLIENT_SECRET
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
